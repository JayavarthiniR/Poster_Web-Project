<!DOCTYPE html>
<html>
<head>
    <meta name="keywords" content="html">
    <meta name="Form" content="label,fieldset,legendtag">
</head>
<body>
    <form>
        <fieldset>
            <legend>User Information:</legend>
    <label for="fname">Name: </label>
    <input type="text" id="fname" name="name" />
    <br><br>
    <label for="pass">Password: </label>
    <input type="password" id="pass" name="pass" />
    <br><br> 
    <label>Vehicle Type: </label>
    <input type="checkbox" id="Vbike" name="vehibike" value="Bike" />
    <label for="Vbike">Bike</label>
    <input type="checkbox" id="VCar" name="vehicar" value="Car" />
    <label for="VCar">Car</label>
    <input type="checkbox" id="VSUV" name="vehisuv" value="SUV" />
    <label for="VSUV">SUV</label>
    <input type="checkbox" id="VCycle" name="vehicycle" value="Cycle" />
    <label for="VCycle">Cycle</label>
    <br><br>
    <label>Gender: </label>
    <input type="radio" name="gender" id="gmale" value="Male" />
    <label for="gmale">Male </label>
    <input type="radio" name="gender" id="gfemale" value="Female" />
    <label for="gfemale">Female</label>
    <br><br>
    <label for="regions">Countries: </label>
    <select id="regions" name="dropdown">
        <option value="United States of America">United States of America</option>
        <option value="India">India</option>
        <option value="China">China</option>
        <option value="Japan">Japan</option>
        <option value="Australia">Australia</option>
    </select>
    <br><br>
    <label for="companies">Companies:</label><br>
    <select multiple id="companies" name="Scrolldown">
        <option value="Audi">Audi</option>
        <option value="Mercedes">Mercedes</option>
        <option value="Volvo">Volvo</option>
        <option value="Toyota">Toyota</option>
    <select /multiple>
    <br><br>
    <label for="address">Address:</label><br>
    <textarea cols="30" rows="2">   
    </textarea>
    <br><br>
    <input type="submit" value="Register" />
    <input type="reset" value="Clear" />
</fieldset>
</form>
</body>
</html>
