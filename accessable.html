<!DOCTYPE html>
<html> 
<head>
    <title>Sample Webpage</title>
    <meta name="keywords" content="html">
    <meta name="Webpage" content="butten,aria-label,tabindex,autofocus">
</head> 
<body>
    <fieldset>
        <legend>Sample Webpage</legend>
        <label for="fname">Name: </label>
        <input type="text" name="name" id="fname" placeholder="Enter your name" />
        <br><br>
        <label for="mail">E-mail: </label>
        <input type="email" name="mail" id="mail" placeholder="Enter abc@gmail.com" autofocus/>
        <br><br>
        <label for="pass">Password: </label>
        <input type="password" name="pword" id="pass" placeholder="Enter Password" tabindex="0"/>
        <br><br>
        <label for="dob">Date of Birth: </label>
        <input type="date" name="dofb" id="dob" placeholder="Enter DateofBirth" tabindex="-1" />
        <br><br>
        <label for="Age">Age: </label>
        <input type="text" name="agenum" id="Age" placeholder="Enter age" disabled />
        <br><br>
        <label for="image">Aadhar card: </label>
        <input type="file" name="aadhar" id="image" placeholder="Upload Aadhar image" accept=".png" />
        <br><br>
        <label>Gender: </label>
        <input type="radio" name="gender" id="mgender" value="Male">
        <label for="mgender">Male</label>
        <input type="radio" name="gender" id="fgender" value="Female">
        <label for="fgender">Female</label>
        <br><br>
        <button aria-label="Register the form">Register</button>
        <br><br>
        <div type="button">Submit</div>
    </fieldset>
</body> 
</html>
